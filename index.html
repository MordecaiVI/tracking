<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <h1>Workout Tracker</h1>

    <div class="auth-cta">
        <a id="loginBtn" href="/.auth/login/aad">Login</a>
        <span id="user-info" class="login-info" aria-live="polite">login to start logging</span>
    </div>

    <div class="top-actions">
        <a id="logoutBtn" href="/.auth/logout" style="display:none;">Logout</a>
    </div>


    <!-- Add-set form -->
    <form id="add-form" class="form-row" style="margin-top:12px; display:none;">
        <div class="field">
            <label for="date">Date</label>
            <input id="date" name="date" type="date" required />
        </div>

        <div class="field">
            <label for="exercise">Exercise</label>
            <input id="exercise" name="exercise" type="text" maxlength="60" placeholder="ex_name" required />
        </div>

        <div class="field">
            <label for="target">Body part</label>
            <select id="target" name="target">
                <option>LR</option>
                <option>L</option>
                <option>R</option>
                <option>Core</option>
                <option>Back</option>
                <option>Legs</option>
            </select>
        </div>

        <div class="field">
            <label for="reps">Reps</label>
            <input id="reps" name="reps" type="number" min="1" step="1" required />
        </div>

        <div class="field">
            <label for="kg">kg</label>
            <input id="kg" name="kg" type="number" min="0" step="0.5" required />
        </div>

        <button type="submit">Submit set</button>
        <span id="form-msg" class="form-msg"></span>
    </form>

    <!-- Data table -->
    <table id="workouts" style="display:none;">
        <thead>
        <tr>
            <th>Date</th>
            <th>Exercise</th>
            <th>Reps</th>
            <th>kg</th>
            <th>Body part</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
